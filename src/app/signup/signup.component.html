<h1 class="header">Join us... your weather awaits</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div style="color:darkred" *ngIf="registerForm.controls['email'].hasError('maxlength') && registerForm.controls['email'].dirty">
          E-mail must be less than 30 characters.
        </div>
        <div style="color:darkred" *ngIf="registerForm.controls['email'].hasError('email') && registerForm.controls['email'].dirty && registerForm.controls['email'].value.length > 10">
          Please enter a valid e-mail.
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="username" class="form-control" formControlName="username">
        </div>
        <div style="color:darkred" *ngIf="registerForm.controls['username'].hasError('maxlength') && registerForm.controls['username'].dirty">
          Username must be less than 10 characters.
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <div style="color:darkred" *ngIf="registerForm.controls['password'].hasError('maxlength') && registerForm.controls['password'].dirty">
          Password must be less than 15 characters.
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login here!</a></p>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
