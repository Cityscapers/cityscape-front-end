<html>
<body class="container">
<div *ngIf="isUserLoggedIn">
<div class="card profile-card">
  <div class="card-body row">
  <span class="col-2" ><img src="https://ui-avatars.com/api/?name={{user.username}}" /></span>
  <div class="col-6">
    <h5 class="card-title">{{user.username}}</h5>
    <p class="card-text">{{user.email}}</p>
  </div>
  <div class="col-4">
    <p>{{interestedCities.length}} saved cities.</p>
    <p> {{favoriteState}}</p>
    <a (click)="logout()" style="color:white;" class="btn btn-dark btn-sm">logout</a>
  </div>
  </div>
</div>
<br/>
<div class="card">
  <div class="card-body">
    <h2>Your Saved Cities</h2>
  <ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor=" let obj of interestedCities;">
      <p>{{obj.city}}, {{obj.state}}</p> <span (click)="removeCity(obj)" class="minus" style="cursor:pointer;"><img src="assets/minus.svg"></span>
  </li>
    </ul>
  </div>
</div>
</div>
<div *ngIf="!isUserLoggedIn">
    <h1 style="font-size: 400px;">:(</h1>
    <h1>
      your website ran into problems and you need to be logged in.
    </h1>
    <a href="/login" style="color:white;" class="btn btn-dark btn-sm">login</a>
  </div>
</body>
</html>
